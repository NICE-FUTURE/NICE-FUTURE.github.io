<!DOCTYPE html>
<html>       
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>
      phoenix-s-album
    </title> 
    <style>
			* { 
				padding: 0px;
				margin: 0px;
			}
			#cn {
				font-size: 50px;
				font-family: serif;
			}
			#en {
				font-size: 20px;
				font-family: monospace;
			}
			.inline {
				display: inline-block;
			}

			/*title*/
			.head {
				width: 100%;
				background-color: rgb(255,150,170);
				color: white;
				text-align: center;
				margin: 2px 2px 2px 2px;
				padding: 1%;
			}
			.head hr {
				border: 1px solid white;
				border-radius: 5px;
				margin: 0 37% 1% 37% 
			}

			/*content*/
			.content {
				width: 100%;
				background-color: rgb(255,220,200);
				margin: 2px 2px 2px 2px;
				padding: 1%;
				text-align: center;
			}
			.content img {
				display: block;
				width: 50%;
				margin-left: auto;
				margin-right: auto;
			}
			.content #cn {
				font-size: 40px;
			}

			/*bottom*/
			.bottom{
        padding: 1%;
			}
			.statement {
				font-size: 10px;
			}
    </style>
  </head> 
  <body>  
    <div class="head">
      <p id="cn" class="title">Phoenix的照片墙</p>
      <hr/>
      <p id="en" class="title">Phoenix's Album</p>
    </div>
    <div class="content">
      <div id="phoenix-save-earth">
        <img src="https://hxhen.com/wp-content/uploads/2019/03/20190309_19_11_32_963watermarkdashi.jpg"/>
        <p id="cn" class="description">地球是我家，爱护靠大家。</p>
        <p id="en" class="description">Saving our earth requires everyone's action.</p>
      </div>
    </div>
    <div class="bottom">
      <a href="https://github.com/NICE-FUTURE/NICE-FUTURE.github.io"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"/></a>
      <a href="https://hxhen.com"><img src="https://img.icons8.com/ios-glyphs/30/000000/blogger.png"></a>
    </div>
    <div class="statement">
      <p>开源图标声明: <a href="https://icons8.com/icon/62856/github">GitHub icon by Icons8</a> | <a href="https://icons8.com/icon/87820/博客">博客 icon by Icons8</a></p>
    </div>
  </body> 
</html>
